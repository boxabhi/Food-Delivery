{% extends "base.html" %}
{% block start %}

<div class="container mt-5 pt-5 col-md-6">
    <form method="POST">
        {% csrf_token %}
        {% if messages %}

        {% for message in messages %}
        <div class="alert alert-info">
            {{message}}
        </div>
        {% endfor %}
    
    {% endif %}
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="new_password" class="form-control" id="exampleInputPassword1">
      </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="confirm_password" class="form-control" id="exampleInputPassword1">
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock %}
