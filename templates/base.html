
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cartzilla | Food Delivery - Category
    </title>
    <!-- SEO Meta Tags-->
    <meta name="description" content="Cartzilla - Bootstrap E-commerce Template">
    <meta name="keywords" content="bootstrap, shop, e-commerce, market, modern, responsive,  business, mobile, bootstrap 4, html5, css3, jquery, js, gallery, slider, touch, creative, clean">
    <meta name="author" content="Createx Studio">
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon and Touch Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" color="#fe6a6a" href="safari-pinned-tab.svg">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Vendor Styles including: Font Icons, Plugins, etc.-->
    <link rel="stylesheet" media="screen" href="/media/vendor/simplebar/dist/simplebar.min.css"/>
    <link rel="stylesheet" media="screen" href="/media/vendor/tiny-slider/dist/tiny-slider.css"/>
    <!-- Main Theme Styles + Bootstrap-->
    <link rel="stylesheet" media="screen" href="/media/css/theme.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Basic navbar -->
<header class="navbar navbar-expand-lg navbar-light box-shadow-sm">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand d-none d-lg-block mr-3 order-lg-1" href="#" style="min-width: 7rem;">
      <img width="142" src="path-to-logo" alt="Cartzilla"/>
    </a>
    <a class="navbar-brand d-lg-none mr-2 order-lg-1" href="#" style="min-width: 2.125rem;">
      <img width="34" src="path-to-logo" alt="Cartzilla"/>
    </a>

    <div class="navbar-tool dropdown ml-3"><a class="navbar-tool-icon-box bg-secondary dropdown-toggle" href="food-delivery-cart.html"><span class="navbar-tool-label">3</span><i class="navbar-tool-icon czi-cart"></i></a>
      <!-- Cart dropdown-->
      <div class="dropdown-menu dropdown-menu-right" style="width: 20rem;">
        <div class="widget widget-cart px-3 pt-2 pb-3">
          <div style="height: 15rem;" data-simplebar="init" data-simplebar-auto-hide="false"><div class="simplebar-wrapper" style="margin: 0px -16px 0px 0px;"><div class="simplebar-height-auto-observer-wrapper"><div class="simplebar-height-auto-observer"></div></div><div class="simplebar-mask"><div class="simplebar-offset" style="right: 0px; bottom: 0px;"><div class="simplebar-content-wrapper" style="height: auto; overflow: hidden;"><div class="simplebar-content" style="padding: 0px 16px 0px 0px;">
            <div class="widget-cart-item pb-2 border-bottom">
              <button class="close text-danger" type="button" aria-label="Remove"><span aria-hidden="true">×</span></button>
              <div class="media align-items-center"><a class="d-block mr-2" href="#"><img width="64" src="img/food-delivery/cart/th01.jpg" alt="Pizza"></a>
                <div class="media-body">
                  <h6 class="widget-product-title"><a href="#">Pizza Pepperoni with Tomatoes</a></h6>
                  <div class="widget-product-meta"><span class="text-accent mr-2">$9.<small>00</small></span><span class="text-muted">x 1</span></div>
                </div>
              </div>
            </div>
            <div class="widget-cart-item py-2 border-bottom">
              <button class="close text-danger" type="button" aria-label="Remove"><span aria-hidden="true">×</span></button>
              <div class="media align-items-center"><a class="d-block mr-2" href="#"><img width="64" src="img/food-delivery/cart/th02.jpg" alt="Burger"></a>
                <div class="media-body">
                  <h6 class="widget-product-title"><a href="#">Beef Burger with Fries</a></h6>
                  <div class="widget-product-meta"><span class="text-accent mr-2">$12.<small>00</small></span><span class="text-muted">x 1</span></div>
                </div>
              </div>
            </div>
            <div class="widget-cart-item py-2 border-bottom">
              <button class="close text-danger" type="button" aria-label="Remove"><span aria-hidden="true">×</span></button>
              <div class="media align-items-center"><a class="d-block mr-2" href="#"><img width="64" src="img/food-delivery/cart/th03.jpg" alt="Drink"></a>
                <div class="media-body">
                  <h6 class="widget-product-title"><a href="#">Coca Cola Can, 335ml</a></h6>
                  <div class="widget-product-meta"><span class="text-accent mr-2">$1.<small>00</small></span><span class="text-muted">x 3</span></div>
                </div>
              </div>
            </div>
          </div></div></div></div><div class="simplebar-placeholder" style="width: 0px; height: 0px;"></div></div><div class="simplebar-track simplebar-horizontal" style="visibility: hidden;"><div class="simplebar-scrollbar simplebar-visible" style="width: 0px; display: none;"></div></div><div class="simplebar-track simplebar-vertical" style="visibility: hidden;"><div class="simplebar-scrollbar simplebar-visible" style="height: 0px; display: none;"></div></div></div>
          <div class="d-flex flex-wrap justify-content-between align-items-center py-3">
            <div class="font-size-sm mr-2 py-2"><span class="text-muted">Total:</span><span class="text-accent font-size-base ml-1">$24.<small>00</small></span></div><a class="btn btn-outline-secondary btn-sm" href="food-delivery-cart.html">Expand cart<i class="czi-arrow-right ml-1 mr-n1"></i></a>
          </div><a class="btn btn-primary btn-sm btn-block" href="food-delivery-checkout.html"><i class="czi-card mr-2 font-size-base align-middle"></i>Checkout</a>
        </div>
      </div>
    </div>
    <!-- Toolbar -->
    <div class="navbar-toolbar d-flex align-items-center order-lg-3">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-tool" href="#">
        <div class="navbar-tool-icon-box"><i class="navbar-tool-icon czi-search"></i></div>
      </a>
      <a class="navbar-tool ml-1 mr-n1" href="#">
        <div class="navbar-tool-icon-box">
          <i class="navbar-tool-icon czi-user"></i>
        </div>
      </a>
      <a class="navbar-tool ml-3" href="#">
        <div class="navbar-tool-icon-box bg-secondary">
          <span class="navbar-tool-label">
            {{request.user.customer.get_cart_count}}
          </span>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </a>
    </div>

    <!-- Collapsible menu -->
    <div class="collapse navbar-collapse mr-auto order-lg-2" id="navbarCollapse">
      <hr class="d-lg-none mt-3 mb-2">
      <ul class="navbar-nav">
        <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
       
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</header>
  
      {% block start %}

      {% endblock %}


      <script src="/media/vendor/jquery/dist/jquery.slim.min.js"></script>
      <script src="/media/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="/media/vendor/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
      <script src="/media/vendor/simplebar/dist/simplebar.min.js"></script>
      <script src="/media/vendor/tiny-slider/dist/min/tiny-slider.js"></script>
      <script src="/media/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
      <!-- Main theme script-->
      <script src="js/theme.min.js"></script>
	<script src="/media/js/app.js"></script>

    </body>
    </html>
